<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mst Productions</title>
    <link rel="icon" href="/static/icons8-film-reel-48.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body id="body">
    <nav class=" navbar navbar-expand-lg bg-dark">
        <div class="container-fluid bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.jpeg/" class="logoImage" style="border-radius: 45%;" alt="MST LOGO" width="60" height="50">
            </a>
            <a class="navbar-brand" style="color: antiquewhite;" href="/">MST Movies</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-dark">
                    <li class="nav-item dropdown bg-dark">
                        <a class="nav-link dropdown-toggle " style="color: antiquewhite;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Trending
                        </a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a id="tredmovies" class="dropdown-item" style="color: antiquewhite;" href="#">Movies</a></li>
                            <li><a id="trendshows" class="dropdown-item" style="color: antiquewhite;" href="#">Shows</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchBox" placeholder="Search HERE" aria-label="Search">
                    <button class="btn btn-outline-success" id="resetButton" type="reset">Reset</button>
                </form>

            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <div class="sticky-bottom">
        &copy; 2023 Mst Productions. All rights reserved.
    </div>
    <script src="/static/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
